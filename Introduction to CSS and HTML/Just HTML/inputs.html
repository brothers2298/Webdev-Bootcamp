<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Austin's Contact Info</title>
    </head>
    <body>
        <form>
            <label>HTML Input Types</label>
            <input type="button" value="Hello">
            <br>
            <label>Did you like my message?</label>
            <input type="checkbox">
            <br>
            <label>What is your favorite color?</label>
            <input type="color">
            <br>
            <label>Enter the date.</label>
            <input type="date">
            <br>
            <label>Or enter the date here with no time zone.</label>
            <input type="datetime-local">
            <br>
            <label>Enter your Email.</label>
            <input type="email">
            <br>
            <label>Choose a file to submit.</label>
            <input type="file">
            <br>
            <label>This stuff is hidden (Pointless? maybe).</label>
            <input type="hidden">
            <br>
            <label>Enter the month and year you were born in.</label>
            <input type="month">
            <br>
            <label>Password: </label>
            <input type="password">
            <br>
            <label>Here is a radio button</label>
            <input type="radio">
            <br>
            <label>Guess a number.</label>
            <input type="range">
            <br>
            <label>Search for a value</label>
            <input type="search">
            <br>
            <label>You may reset the form if you wish? (NOT RECOMMNEDED)</label>
            <input type="reset">
            <br>
            <label>Enter your telephone number.</label>
            <input type="tel">
            <br>
            <label>Enter your name.</label>
            <input type="text">
            <br>
            <label>Enter the time.</label>
            <input type="time">
            <br>
            <label>Enter the URL of your own website.</label>
            <input type="url">
            <br>
            <label>Enter the Week.</label>
            <input type="week">
            <br>
            <label>Would you like to submit?</label>
            <input type="submit">
        </form>
    </body>
</html>
